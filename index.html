<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Cipher</h1>

      <p>Let's play find and decipher the encoded text. <span class="clickable">Click here</span> to reveal instructions for the game.</p>

      <div class="gorilla">
        <p><span class="clickable2">Click here</span> to enter a message to encode.</p>
        <img src="img/gorilla.jpg" id="left">
        <p>Click the gorilla to show the original message.</p>
      </div>

      <div class="monkey">
        <img src="img/monkey.jpg" id="right">
        <p>Click the monkey to see the encoded message.</p>
      </div>
    </div>
  </body>
